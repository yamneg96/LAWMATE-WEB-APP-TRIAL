<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/Signup&Loigin.css">
  <script src="C:\Users\yamla\Desktop\LawMate-Web-App\Client\js\script.js"></script>
</head>
<body>
  <!-- Main Container for Sign-Up Form -->

<div class="container" id ="signup">
  <!-- Left Side: Image Section -->
  <div class="left-side">
      <img src="../assets/img/home_background.jpg" alt="">
  </div>

  <!-- Right Side: Form Section -->
  <div class="right-side">
      <form id="signupForm">
          <h2>Sign Up</h2>

          <input type="email" id="email" class="input-field" placeholder="Enter your Email" required>

          <input type="text" id="phone" class="input-field" placeholder="Enter your Phone Number" required>

   
          <input type="password" id="password" class="input-field" placeholder="Enter your Password" required minlength="8">

          <input type="password" id="confirmPassword" class="input-field" placeholder="Confirm your Password" required>

          <div id="passwordError" class="error"></div>

      
          <div id="passwordPolicy">
              <p>Password must be at least 8 characters long and contain:</p>
              <ul>
                  <li>At least one uppercase letter</li>
                  <li>At least one lowercase letter</li>
                  <li>At least one number</li>
                  <li>At least one special character (e.g., @, #, $, etc.)</li>
              </ul>
          </div>

          <!-- Choice for Lawyer or Client -->
          <div>
              <label for="role">I am a:</label>
              <select id="role" class="input-field">
                  <option value="client">Client</option>
                  <option value="lawyer">Lawyer</option>
              </select>
          </div>

          <!-- Conditional Lawyer Info Form -->
          <div id="lawyerCredentials" style="display: none;">
              <h3>Enter Your Lawyer Credentials</h3>
              <input type="text" id="lawyerName" class="input-field" placeholder="Lawyer's Full Name" required>
              <input type="email" id="lawyerEmail" class="input-field" placeholder="Lawyer's Email" required>

              <!-- PDF Upload Section -->
              <div class="file-upload">
                  <label for="lawyerPDF" class="input-field">Upload your Lawyer Credentials (PDF):</label>
                  <input type="file" id="lawyerPDF" accept=".pdf" class="input-field">
              </div>

              <button type="button" class="btn" id="authenticateLawyer">Authenticate Lawyer</button>
          </div>

          <button type="submit" class="btn">Sign Up</button>

          <!-- Third-Party signup Section -->
          <div class="third-party-login">
              <button type="button" class="icon-btn">
                  <img src="../assets/img/icons8-google-50.png" alt="Google Logo"> Sign Up with Google
              </button>
              <button type="button" class="icon-btn">
                  <img src="../assets/img/icons8-facebook-logo-50.png" alt="Facebook Logo"> Sign Up with Facebook
              </button>
              <button type="button" class="icon-btn">
                  <img src="../assets/img/icons8-linkedin-logo-50.png" alt="LinkedIn Logo"> Sign Up with LinkedIn
              </button>
          </div>

          <div class="redirect-link">
              <p>Already have an account? <a href="#login">Login here</a></p>
          </div>
      </form>
  </div>
</div>

<script>
  


  // Handle role selection for Lawyer or Client
  const roleSelect = document.getElementById('role');
  const lawyerCredentials = document.getElementById('lawyerCredentials');
  
  roleSelect.addEventListener('change', function() {
      if (roleSelect.value === 'lawyer') {
          lawyerCredentials.style.display = 'block';
      } else {
          lawyerCredentials.style.display = 'none';
      }
  });
  
  //To make this page pop up on the home page we use the follwoing code.

 </script>
</body>
</html>
